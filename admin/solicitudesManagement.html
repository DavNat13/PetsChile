<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Solicitudes - Pets Chile</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Pets Chile</h3>
                <p>Panel de Control</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="productosManagement.html"><i class="fas fa-box-open"></i> Productos</a></li>
                    <li class="nav-item-usuarios"><a href="usuariosManagement.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="pedidosManagement.html"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="solicitudesManagement.html"><i class="fas fa-envelope-open-text"></i> Solicitudes</a></li>
                    <li><a href="../index.html"><i class="fas fa-store"></i> Volver a la Tienda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1>Gestionar Solicitudes de Contacto</h1>
                <p>Revisa, gestiona y responde a los mensajes de los usuarios.</p>
            </header>

            <div class="controls-bar card-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar por nombre, email o asunto...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <div class="custom-select-wrapper">
                        <select id="status-filter">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Respondido">Respondido</option>
                            <option value="Cerrado">Cerrado</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="management-grid" id="solicitudes-grid">
                </div>
        </main>
    </div>

    <div id="solicitud-modal" class="modal-overlay">
        <div class="modal-content large">
            <header class="modal-header">
                <h2 id="modal-title">Detalle de la Solicitud</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body" id="solicitud-detail-content"></div>
            <footer class="modal-footer">
                <div class="form-group">
                    <label for="solicitud-status-select">Cambiar Estado:</label>
                    <select id="solicitud-status-select">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Respondido">Respondido</option>
                        <option value="Cerrado">Cerrado</option>
                    </select>
                </div>
                <button id="save-status-btn" class="btn-submit">Guardar Cambios</button>
            </footer>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/solicitudes-management.js"></script>
</body>
</html>
