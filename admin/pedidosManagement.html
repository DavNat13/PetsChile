<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Pedidos - Pets Chile</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Pets Chile</h3>
                <p>Panel de Control</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="productosManagement.html"><i class="fas fa-box-open"></i> Productos</a></li>
                    <li class="nav-item-usuarios"><a href="usuariosManagement.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="pedidosManagement.html"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="../index.html"><i class="fas fa-store"></i> Volver a la Tienda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1>Gestionar Pedidos</h1>
                <p>Revisa y actualiza el estado de los pedidos de los clientes.</p>
            </header>

            <div class="card-container">
                <div class="controls-bar">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Buscar por N° de pedido o usuario...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filters">
                        <div class="custom-select-wrapper">
                            <select id="status-filter">
                                <option value="">Todos los estados</option>
                                <option value="Procesando">Procesando</option>
                                <option value="Completado">Completado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <h2>Listado de Pedidos</h2>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>N° Pedido</th>
                                <th>Usuario</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="order-detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content large">
            <header class="modal-header">
                <h2 id="modal-title">Detalles del Pedido</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body" id="order-detail-content">
                </div>
            <footer class="modal-footer" id="order-modal-footer" style="display: none;">
                <div class="form-group">
                    <label for="order-status-select">Cambiar Estado:</label>
                    <select id="order-status-select">
                        <option value="Procesando">Procesando</option>
                        <option value="Completado">Completado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <button id="save-status-btn" class="btn-submit">Guardar Cambios</button>
            </footer>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/pedidos-management.js"></script>
</body>
</html>
