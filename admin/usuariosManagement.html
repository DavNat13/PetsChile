<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - Pets Chile</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Pets Chile</h3>
                <p>Panel de Control</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item-productos"><a href="productosManagement.html"><i class="fas fa-box-open"></i> Productos</a></li>
                    <li class="nav-item-usuarios"><a href="usuariosManagement.html"><i class="fas fa-users"></i> Usuarios</a></li>                    
                    <li class="nav-item-ordenes"><a href="pedidosManagement.html"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="../index.html"><i class="fas fa-store"></i> Volver a la Tienda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1>Gestionar Usuarios</h1>
                <p>Crea nuevos usuarios o gestiona los existentes.</p>
            </header>

            <div class="card-container">
                <div class="controls-bar">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Buscar por nombre, apellido o email...">
                    </div>
                    <div class="filters">
                        <div class="custom-select-wrapper">
                            <select id="role-filter">
                                <option value="">Todos los roles</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="custom-select-wrapper">
                            <select id="email-domain-filter">
                                <option value="">Todos los correos</option>
                                <option value="@gmail.com">@gmail.com</option>
                                <option value="@duoc.cl">@duoc.cl</option>
                                <option value="@profesor.duoc.cl">@profesor.duoc.cl</option>
                            </select>
                        </div>
                    </div>
                    <button id="add-user-btn" class="btn-submit">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
            </div>

            <div class="card-container">
                <h2>Listado de Usuarios</h2>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>RUN</th>
                                <th>Nombre Completo</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">A침adir Nuevo Usuario</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <form id="user-form" novalidate>
                    <input type="hidden" id="user-id">
                    
                    <div class="form-group">
                        <label for="user-run">RUN</label>
                        <input type="text" id="user-run" placeholder="19011022K" required minlength="7" maxlength="9">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-nombre">Nombre</label>
                            <input type="text" id="user-nombre" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="user-apellidos">Apellidos</label>
                            <input type="text" id="user-apellidos" required maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Correo Electr칩nico</label>
                        <input type="email" id="user-email" required maxlength="100" placeholder="usuario@gmail.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                             <label for="user-fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="user-fechaNacimiento">
                        </div>
                        <div class="form-group">
                            <label for="user-role">Tipo de Usuario</label>
                            <select id="user-role" required>
                                <option value="">Seleccione un rol</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Cliente">Cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-direccion">Direcci칩n</label>
                        <textarea id="user-direccion" required maxlength="300" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Contrase침a</label>
                        <input type="password" id="user-password" required minlength="6">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn-submit">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/admin.js"> </script>
    <script src="../assets/js/user-management.js"></script>
    <script src="../assets/js/notifications.js"></script> 
</body>
</html>
